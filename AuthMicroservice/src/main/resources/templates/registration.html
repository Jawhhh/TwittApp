<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:action="@{/users}" enctype="multipart/form-data" method="post">
    <label for="name">Name:
        <input id="name" type="text" name="name" th:value="${user.name}">
    </label><br>
    <label for="email">Email:
        <input id="email" type="text" name="email" th:value="${user.email}">
    </label><br>
    <label for="bornDate">bornDate:
        <input id="bornDate" type="date" name="bornDate" th:value="${user.bornDate}">
    </label><br>
    <label for="username">Username:
        <input id="username" type="text" name="username" th:value="${user.username}">
    </label><br>
    <label for="rawPassword">Password:
        <input id="rawPassword" type="password" name="rawPassword">
    </label><br>
    <label for="interestedTheme">interested Themes:
        <select id="interestedTheme" name="interestedTheme">
            <option value="People">People</option>
            <option value="NASA">NASA</option>
            <option value="music">Music</option>
        </select>
    </label><br>
    <label for="toSubscribe">To subscribe:
        <select id="toSubscribe" name="toSubscribe">
            <option value="People">Donald Trump</option>
            <option value="NASA">Ilon Musk</option>
            <option value="Ilon Musk">Post Malone</option>
        </select>
    </label><br>
</form>

<!--</div>-->
</body>
